<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareLink - SEO & Engagement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 font-sans">

    <nav class="bg-blue-600 p-4 text-white flex justify-between items-center shadow-lg">
        <h1 class="text-xl font-bold">ðŸš€ ShareLink</h1>
        <div class="bg-blue-800 px-4 py-2 rounded-full font-bold">
            Points: <span id="pointDisplay">Menunggu...</span>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto mt-8 p-4">
        <h2 class="text-center text-gray-700 font-semibold mb-4 text-lg">Pilih Kategori Support:</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <button onclick="loadLinks('facebook')" class="bg-white p-4 rounded-xl shadow hover:bg-blue-50 border-b-4 border-blue-500 font-bold">ðŸ”µ Facebook</button>
            <button onclick="loadLinks('tiktok')" class="bg-white p-4 rounded-xl shadow hover:bg-gray-50 border-b-4 border-black font-bold">âš« TikTok</button>
            <button onclick="loadLinks('instagram')" class="bg-white p-4 rounded-xl shadow hover:bg-pink-50 border-b-4 border-pink-500 font-bold">ðŸŸ£ Instagram</button>
            <button onclick="loadLinks('youtube')" class="bg-white p-4 rounded-xl shadow hover:bg-red-50 border-b-4 border-red-500 font-bold">ðŸ”´ YouTube</button>
        </div>

        <div id="linksContainer" class="mt-8 space-y-4">
            <p class="text-center text-gray-500 italic">Klik kategori di atas untuk mula support.</p>
        </div>
    </div>

    <script>
        // ISI MAKLUMAT SUPABASE KAU KAT SINI
        const SUPABASE_URL = 'https://lvbukfjwowwmnkdlmakw.supabase.co';
        const SUPABASE_KEY = 'sb_secret_-qYHoF5XsnFeMxMySV-JeA_McwLKBGN';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let userPoints = 5; // Kita bagi 5 point permulaan

        // Fungsi Papar Point
        function updateUI() {
            document.getElementById('pointDisplay').innerText = userPoints;
        }

        // Fungsi Load Link dari Database
        async function loadLinks(platform) {
            const container = document.getElementById('linksContainer');
            container.innerHTML = `<p class="text-center">Mencari link ${platform}...</p>`;

            const { data, error } = await supabase
                .from('links_pool')
                .select('*')
                .eq('platform', platform);

            if (data.length === 0) {
                container.innerHTML = `<p class="text-center text-red-500">Tiada link untuk kategori ini lagi.</p>`;
                return;
            }

            container.innerHTML = '';
            data.forEach(link => {
                const card = document.createElement('div');
                card.className = "bg-white p-6 rounded-2xl shadow-sm border border-gray-200 flex justify-between items-center";
                card.innerHTML = `
                    <div>
                        <p class="font-bold text-blue-600">#${link.platform.toUpperCase()}</p>
                        <p class="text-gray-800">${link.caption}</p>
                    </div>
                    <button onclick="engageLink('${link.url}', '${link.id}')" class="bg-green-500 text-white px-4 py-2 rounded-lg font-bold">Support (+1pt)</button>
                `;
                container.appendChild(card);
            });
        }

        // Fungsi Bila User Klik Support
        function engageLink(url, linkId) {
            window.open(url, '_blank');
            // Logik tambah point
            userPoints += 1;
            updateUI();
            alert("Point ditambah! Pastikan anda benar-benar memberi engagement.");
        }

        updateUI();
    </script>
</body>
</html>
